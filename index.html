<body>
    
    <header>

        <nav class="navbar navbar-expand-md bg-dark">
            <a class="navbar-brand text-warning" href="#">Event27</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Music</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Workshops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search...">
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

    </header>

    <main>
        <section class="hero-img">
            <div class="hero-message">
                <h3>Welcome to Event27</h3>
                <p>Join our club members and receive weekly updates of the latest events</p>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#exampleModal">
            Subscribe
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Let us keep you updated!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class= "modal-form">

                        <label for="fname">Full Name</label>
                        <input type="text" id="fname" name="fname">
                        
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email">

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-warning">Submit</button>
                </div>
                </div>
            </div>
            </div>
                
            </div>
        </section>
    </main>
